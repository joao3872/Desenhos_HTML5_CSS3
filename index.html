<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenho do Silre Bot</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <h2>Silre Bot</h2>
    </header>
    
    <main>
    
      <section class="fundo">
        
        <article class="container-cabeca">
            
            <div class="orelha-direita"></div>
            
            <article class="cabeca">
                
                <div class="olhos">
                    
                    <span class="olho-direito">
                        <span class="centro"></span>
                    </span>
                    <span class="olho-esquerdo">
                        <span class="centro"></span>
                    </span>
                    
                </div>
                
                <div class="nariz"></div>
                
                <div class="boca">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
            </article>
            
            <div class="orelha-esquerda"></div>
            
            <span class="antena"></span>
            
        </article>
        
        <article class="container-pescoco">
            
            <div class="pescoco"></div>
            
        </article>
        
        <article class="container-corpo">
            
            <div class="braco-direito"></div>
            
            <article class="corpo">
                
                <div class="container-painel">
                    
                    <span class="painel">
                        
                        <span class="reator-energia"></span>
                        
                        <div class="buttons">
                            <span class="btn1"></span>
                            <span class="btn2"></span>
                            <span class="btn3"></span>
                        </div>
                        
                    </span>
                
                </div>
                
            </article>
            
            <div class="braco-esquerdo"></div>
            
        </article>
        
        <article class="container-flutuador">
            
            <div class="flutuador"></div>
            
        </article>
        
        <article class="container-ondas">
            
            <span class="onda1"></span>
            <span class="onda2"></span>
            <span class="onda3"></span>
            
        </article>
        
      </section>
      
    </main>
            
    <footer>
        <p>&copy; Criado por Jo√£o Matheus !</p>
    </footer>
    
</body>
</html>
